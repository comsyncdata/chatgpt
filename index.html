<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Page Chatbot</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chatbot-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chatbox {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 20px;
            font-size: 14px;
        }

        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #f1f1f1;
            color: black;
        }

        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            margin-right: 10px;
            font-size: 14px;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="chatbot-container">
    <div id="chatbox">
        <p class="bot-message message"><strong>Chatbot:</strong> Hi! How can I help you today?</p>
    </div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message here..." />
        <button id="send-button">Send</button>
    </div>
</div>

<script>
    document.getElementById('send-button').addEventListener('click', function () {
        let userInput = document.getElementById('user-input').value;

        // Display the user's input in the chatbox
        let userMessage = document.createElement('p');
        userMessage.className = 'user-message message';
        userMessage.innerHTML = userInput;
        document.getElementById('chatbox').appendChild(userMessage);

        // Clear the input field
        document.getElementById('user-input').value = '';  
        
        // Simulate bot response
        setTimeout(function() {
            let botMessage = document.createElement('p');
            botMessage.className = 'bot-message message';
            botMessage.innerHTML = "I'm here to help!";
            document.getElementById('chatbox').appendChild(botMessage);
        }, 1000);
    });
</script>

</body>
</html>
