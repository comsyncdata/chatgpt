<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f8;
        }

        #chatbot-container {
            width: 100%;
            max-width: 400px;
            height: 80vh;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chatbox {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #f1f1f1;
        }

        .message {
            max-width: 80%;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #eaeaea;
            color: #000;
        }

        #input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 30px;
            outline: none;
            font-size: 14px;
            margin-right: 10px;
            transition: border 0.3s;
        }

        #user-input:focus {
            border-color: #007bff;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<div id="chatbot-container">
    <div id="chatbox">
        <div class="bot-message message"><strong>Chatbot:</strong> Hi! How can I help you today?</div>
    </div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message here..." />
        <button id="send-button">Send</button>
    </div>
</div>

<script>
    document.getElementById('send-button').addEventListener('click', function () {
        let userInput = document.getElementById('user-input').value;

        if(userInput.trim() !== "") {
            // Display the user's input in the chatbox
            let userMessage = document.createElement('div');
            userMessage.className = 'user-message message';
            userMessage.innerHTML = userInput;
            document.getElementById('chatbox').appendChild(userMessage);

            // Clear the input field
            document.getElementById('user-input').value = '';  
            
            // Simulate bot response
            setTimeout(function() {
                let botMessage = document.createElement('div');
                botMessage.className = 'bot-message message';
                botMessage.innerHTML = "I'm here to assist you.";
                document.getElementById('chatbox').appendChild(botMessage);
                
                // Scroll chat to the bottom
                document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
            }, 1000);
        }
    });
</script>

</body>
</html>
